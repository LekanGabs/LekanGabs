<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery.js.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $.color = $("#colorPicker").val();
        var width = $('#inputWeight').val();
        var height = $('#inputHeight').val();

        $(".submit").click(function(event){
            event.preventDefault();
        })    
        
        $('#pixelCanvas').css("border","solid 2px");

            $("#pixelCanvas").addClass("tolu")


            $(".submit").on('click',function(){
                var width = $('#inputWeight').val();
                var height = $('#inputHeight').val();


                     for(i=1 ; i <= height ; i++){
                        $('.tolu').append("<tr></tr>");
                    }
            
                    for(i=1 ; i <= width ; i++){
                        $("tr").append("<td></td>");
                        $("td").addClass('cell');
                    }  
            
            var table = $("#pixelCanvas")[0];
            $("#pixelCanvas tr").each(function(){
                $("#pixelCanvas td").each(function(){
                       $(this).click(function(){
                        $.color = $("#colorPicker").val();
                        $(this).css("background-color",$.color);    
                        }) 
            })
            })
            })    
            
        })
    </script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="">
        <input type="submit" class="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas" >
   
    </table>

   
</body>
</html>
